<div class="article-container">
  <ng-container *ngIf="type === 'news' && news">
    <app-news-article [news]="news" [formattedDate]="formattedDate"></app-news-article>
  </ng-container>

  <ng-container *ngIf="type === 'project' && project">
    <app-project-article [project]="project" [formattedDate]="formattedDate"></app-project-article>
  </ng-container>
</div>
