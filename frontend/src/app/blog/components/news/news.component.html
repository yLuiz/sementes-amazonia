<section id="news" class="news">
  <h2>Últimas notícias</h2>
  <div class="cards">
    <ng-container *ngFor="let news of newsList">
      <app-news-card
        [date]="news.created_at"
        [title]="news.title || '-'"
        [description]="news.summary || '-'"
        [image]="news.image_thumb">
      </app-news-card>
    </ng-container>
  </div>
  <button (click)="onViewAllNews()">Ver todas as notícias</button>
</section>
