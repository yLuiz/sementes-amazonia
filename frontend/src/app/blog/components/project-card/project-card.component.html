<div class="project-card">
  <div class="card-image">
    <img [src]="imageUrl" (error)="handleImageError($event)" alt="Imagem do projeto" />
  </div>
  <div class="card-body">
    <span class="date">{{ labelDate }}</span>
    <h3 [title]="project?.title">{{ project?.title }}</h3>
    <p [title]="project?.description">{{ project?.description }}</p>
    <a class="see-more" [routerLink]="['/article', project?.id]" [queryParams]="{ type: 'project' }">Veja mais</a>
  </div>
</div>
