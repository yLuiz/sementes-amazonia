<div class="news-card">
  <div class="card-image">
    <img [src]="imageUrl" alt="Imagem do projeto" />
  </div>
  <div class="card-body">
    <span class="date">{{ labelDate }}</span>
    <h3 [title]="title">{{ title }}</h3>
    <p [title]="description">{{ description }}</p>
    <a class="see-more" href="#">Leia mais</a>
  </div>
</div>
