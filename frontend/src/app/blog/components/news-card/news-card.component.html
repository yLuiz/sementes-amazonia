<div class="news-card">
  <div class="card-image">
    <img [src]="imageUrl" (error)="handleImageError($event)" alt="Imagem do projeto" />
  </div>
  <div class="card-body">
    <span class="date">{{ labelDate }}</span>
    <h3 [title]="news?.title">{{ news?.title }}</h3>
    <p [title]="news?.description">{{ news?.description }}</p>
    <a class="see-more" [routerLink]="['/article', news?.id]" [queryParams]="{ type: 'news' }">Leia mais</a>
  </div>
</div>
